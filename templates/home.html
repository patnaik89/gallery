<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dillip Patnaik!</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <div style="margin-top: 3em;">
            <div class="row">
              <div class="col-md-3">
                <ul class="list-group mb-4">
                  <a class="list-group-item active text-white text-decoration-none" aria-current="true" href="{% url 'home' %}">Home</a>
                  <a class="list-group-item text-dark text-decoration-none" href="{% url 'image_list' %}">List</a>
                  <a class="list-group-item text-dark text-decoration-none" href="{% url 'gallery' %}">Gallery</a>
                </ul>
              </div>
              <div class="col-md-9 mt-3 mt-md-0">
                <div class="border p-3" style="background-color: #d4e6ff; padding-bottom: 4em !important;">
                  {% include 'partials/message.html' %}
                  <form action="/create/" method="POST" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="title" class="col-sm-3 col-form-label">Title</label>
                      <div class="col-sm-9">
                        <input type="text" name="title" class="form-control" value="{{rvalues.title}}" id="title">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="description" class="col-sm-3 col-form-label">Description</label>
                      <div class="col-sm-9">
                        <input type="text" name="description" class="form-control" value="{{rvalues.description}}" id="description">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="images" class="col-sm-3 col-form-label">Images</label>
                      <div class="col-sm-9">
                        <input type="file" name="images" multiple accept="image/*" class="form-control" id="images">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary mb-3">Create</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
